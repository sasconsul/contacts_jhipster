
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myContactsLabel">Create or edit a Contacts</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.contacts.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.contacts.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_email">Email</label>
            <input type="text" class="form-control" name="email" id="field_email"
                    ng-model="vm.contacts.email"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_profession">Profession</label>
            <input type="text" class="form-control" name="profession" id="field_profession"
                    ng-model="vm.contacts.profession"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_employed">Employed</label>
            <input type="checkbox" class="form-control" name="employed" id="field_employed"
                    ng-model="vm.contacts.employed"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_createdOn">CreatedOn</label>
                <div class="input-group">
                    <input id="field_createdOn" type="text" class="form-control" name="createdOn" datetime-picker="{{dateformat}}" ng-model="vm.contacts.createdOn" is-open="vm.datePickerOpenStatus.createdOn"
                           ng-readonly="{{true}}" />
<!--                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('createdOn')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>-->
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_modifiedOn">ModifiedOn</label>
                <div class="input-group">
                    <input id="field_modifiedOn" type="text" class="form-control" name="modifiedOn" datetime-picker="{{dateformat}}" ng-model="vm.contacts.modifiedOn" is-open="vm.datePickerOpenStatus.modifiedOn"
                           ng-readonly="{{true}}"  />
<!--                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('modifiedOn')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>-->
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_deleted">Deleted</label>
            <input type="checkbox" class="form-control" name="deleted" id="field_deleted"
                    ng-model="vm.contacts.deleted"
                    readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_employeeId">EmployeeId</label>
            <input type="number" class="form-control" name="employeeId" id="field_employeeId"
                    ng-model="vm.contacts.employeeId"
                    ng-readonly="{{vm.contacts.employeeId != null }}"/>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
